version: '3.8'

services:
  # Base de datos MySQL para Cursos
  mysql-cursos:
    image: mysql:8.0
    container_name: mysql-cursos
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: microservicio_cursos
      MYSQL_USER: cursos_user
      MYSQL_PASSWORD: cursos_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_cursos_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Microservicio de Cursos
  cursos-service:
    build:
      context: .
      dockerfile: Dockerfile.cursos
    container_name: cursos-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=mysql-cursos
      - DB_PORT=3306
      - DB_NAME=microservicio_cursos
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - API_KEY=prod_api_key_secure_123
    depends_on:
      mysql-cursos:
        condition: service_healthy
    networks:
      - microservices-network
    volumes:
      - ./logs/cursos:/app/logs

volumes:
  mysql_cursos_data:

networks:
  microservices-network:
    driver: bridge