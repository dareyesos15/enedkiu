# ============================================

# CONFIGURACIÓN PRODUCCIÓN - MICROSERVICIO CURSOS

# ============================================

# Configuración básica

spring.application.name=cursos-service
server.port=8090
server.servlet.context-path=/

# Base de datos - Producción

# HOST CORREGIDO: Usamos el nombre del servicio de Docker Compose (mysql_cursos)

spring.datasource.url=jdbc:mysql://mysql_cursos:3306/cursos?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate - Producción

# CORRECCIÓN: Cambiamos de 'validate' a 'update' para que Hibernate cree la tabla 'asignaturas' si no existe.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order-inserts=true
spring.jpa.properties.hibernate.order-updates=true

# Seguridad - Producción

app.api.key=ingenieria_de_software_2
app.security.enabled=true

# Logging - Producción (solo errores y warnings)

logging.level.com.enedkiu.cursos=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework=INFO
logging.file.name=/app/logs/cursos-service.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Configuración del pool de conexiones - Producción

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Health check - Producción

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# Configuración adicional de producción

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB