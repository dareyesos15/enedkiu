# ============================================
# CONFIGURACIÓN PRODUCCIÓN - MICROSERVICIO CURSOS
# ============================================

# Configuración básica
spring.application.name=cursos-service
server.port=8090
server.servlet.context-path=/

# Base de datos - Producción
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:microservicio_cursos}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate - Producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Seguridad - Producción
app.api.key=${API_KEY}
app.security.enabled=true

# Logging - Producción (solo errores y warnings)
logging.level.com.enedkiu.cursos=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework=INFO
logging.file.name=/app/logs/cursos-service.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Configuración del pool de conexiones - Producción
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Health check - Producción
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true

# Configuración adicional de producción
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB