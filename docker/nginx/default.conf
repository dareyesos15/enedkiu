server {
    listen 80;
    server_name localhost;

    # Directorio raíz (usado para archivos estáticos si es necesario)
    root /var/www/html/public;
    index index.php index.html;

    # Bloque de proxy para el Microservicio MENSAJES (Flask - 172.28.0.20:5000)
    location /servicio_mensajes/ {
        # El proxy usa el nombre y puerto del servicio Flask
        proxy_pass http://172.28.0.20:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Bloque de proxy para el Microservicio SEGURIDAD (Laravel - 172.28.0.10)
    location /api/ {
        # Si la URL es /api/health o /api/alguna-otra-cosa
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuración para archivos PHP (Laravel/PHP-FPM)
    location ~ \.php$ {
        # Usa el nombre del servicio 'seguridad' y el puerto 9000 (PHP-FPM)
        fastcgi_pass 172.28.0.10:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deshabilitar el acceso a archivos dot (como .env, .git)
    location ~ /\. {
        deny all;
    }
}